<!doctype html>
<html>
    <head>
        <style>
        .button {
          {background-color: #555555;} /* Black */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }


        </style>
        </head>
  <head>
    {% block head %}
    <title>Gritty Beats</title>
    {% endblock %}
  </head>
  <body>
    <!--Facebook Sharing API-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!--Twitter Sharing API-->
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>

    <!--Pinterest Saving API-->

    <script
    type="text/javascript"
    async defer
    src="//assets.pinterest.com/js/pinit.js"
    ></script>


    <div id="header">
      <h1>The Gritty Beats Music Game</h1>
      <p>Choose a genre, and try to guess the correct song!<p>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
    <p>Current Score: {{score}}</p>


    
  </body>

  <head>
    <style>
      input[type=submit]{
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #6b606b), color-stop(1, #e9e9e9));
            background:-moz-linear-gradient(top, #6b606b 5%, #e9e9e9 100%);
            background:-webkit-linear-gradient(top, #6b606b 5%, #e9e9e9 100%);
            background:-o-linear-gradient(top, #6b606b 5%, #e9e9e9 100%);
            background:-ms-linear-gradient(top, #6b606b 5%, #e9e9e9 100%);
            background:linear-gradient(to bottom, #6b606b 5%, #e9e9e9 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#6b606b', endColorstr='#e9e9e9',GradientType=0);
            background-color:#6b606b;
            -moz-border-radius:6px;
            -webkit-border-radius:6px;
            border-radius:6px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
        }
        input[type=submit]:hover {
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #e9e9e9), color-stop(1, #6b606b));
            background:-moz-linear-gradient(top, #e9e9e9 5%, #6b606b 100%);
            background:-webkit-linear-gradient(top, #e9e9e9 5%, #6b606b 100%);
            background:-o-linear-gradient(top, #e9e9e9 5%, #6b606b 100%);
            background:-ms-linear-gradient(top, #e9e9e9 5%, #6b606b 100%);
            background:linear-gradient(to bottom, #e9e9e9 5%, #6b606b 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e9e9e9', endColorstr='#6b606b',GradientType=0);
            background-color:#e9e9e9;
        }
        input[type=submit]:active {
            position:relative;
            top:1px;
        }
        body{
            height: 100%;
            background: radial-gradient(red, #404040, black);
            background-attachment: fixed;
            background-color: #ffffdd;
            background-position: center center;
        }
        h1{
          color:rgb(153, 10, 10);
          font-family: Trattatello, fantasy;
          font-size: 80px;
          text-align: center;
        }
        h2 {
            font-family: Chalkduster, fantasy;
            font-size: 30px;
        }

        h3 {
            font-family: Luminari, fantasy;
            color: white;
            font-size: 25px;
        }

        p {
            font-size: 25px;
            font-family: Snell Roundhand, cursive;
            color: white;
            text-align: center;
        }
        div{
          text-align: center;
        }
        div.fb-share-button {
            position: fixed;
            top: 0;
            right: 0;

          }
        div.twitter-share-button {
          position: fixed;
            top: 3.5%;
            right: 0;
        }
        div.pinterest-share-button {
          position: fixed;
          top: 7%;
          right: 0;

        }

        </style>
</head>
</html>
