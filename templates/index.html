{% extends "base.html" %}

{% block content %}

    <h2>Choose a genre:</h2>
    <form action="/question" method="GET">
        <select name="genres">
            {% for genre in genres %}
                <option>{{genre}}</option>
            {% endfor %}
            <br>
            <input type="submit">
        </select>
    </form>
    <br>
    <form action="/clear" method="GET">
        <input type="submit" value = "Clear Score" name="Clear Score">
    </form>

{% endblock %}
