{% extends "base.html" %}

{% block content %}

    <h2>Choose a genre:</h2>

    <form action="/question" method="GET">

        <select name="chart_name"> {{song_url}}
    {% for genre in genres %}
        <option value = "{{genre}}">{{genre}}</option>
    {% endfor %}
        </select>

        <input type="hidden" name="chart" value="{{genre}}">
    <input type="submit">
    </form>

<br>

<form action="/clear" method="GET">
    <input type="submit" value = "Clear Score" name="Clear Score">
</form>

<table id="leaderboard">
    <h3>Leaderboard</h3>
        <tr>
          <th>Player</th>
          <th>High Score</th> 
        </tr>
        {% for i in score_list %}
        <tr>
            <th>{{i}}</th>
            <th>{{score_list[i]}}</th>
        </tr>
        {% endfor %}
</table>
    
{% endblock %}
